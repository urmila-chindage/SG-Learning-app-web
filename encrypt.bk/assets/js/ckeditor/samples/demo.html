<html>
<head>
	<meta charset="utf-8">
	<title>CKEditor Sample</title>
	<script src="../ckeditor.js"></script>
	<script src="js/sample.js"></script>
        <script src="js/jquery.min.js"></script>
</head>
<body id="main">
    
    <textarea id="editor1" name="editor1">
            <h1>Hello ccccccccccccccccccccccccccccc!</h1>
    </textarea>
    <textarea id="editor2" name="editor2">
            <h1>Hello wwwwwwwwwwwwwwwwwwwwwwwww!</h1>
    </textarea>
<script>
	//initSample();
        $(document).ready(function(){
            //CKEDITOR.replace('editor1', { height: 100 });
            //CKEDITOR.replace('editor2', { height: 200 });
        });
        
        function start()
        {
            CKEDITOR.replace('editor1', { height: 100 });
            CKEDITOR.replace('editor2', { height: 200 });
        }
        
        function stop()
        {
            for(name in CKEDITOR.instances)
            {
                console.log(name);
                document.getElementById(name).value = CKEDITOR.instances[name].getData();
                CKEDITOR.instances[name].destroy(true);
            }
        }
        
        
</script>

</body>
</html>
